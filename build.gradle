buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    depListencies {
        classpath 'com.bmuschko:gradle-clover-plugin:2.2.3'
    }
}

allprojects{
    repositories {
        mavenCentral()
    }
    apply plugin: 'com.bmuschko.clover'
    depListencies {
        clover 'org.openclover:clover:4.3.1'
    }
}

clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
}